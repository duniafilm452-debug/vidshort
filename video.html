<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Video</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- LOADING SCREEN -->
<div class="loading" id="loadingScreen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Memuat halaman...</div>
</div>

<div class="container">

    <!-- COUNTDOWN SECTION -->
    <div class="countdown-section" id="countdownSection">
        <div class="countdown-header">
            <h1>Mohon tunggu...</h1>
            <p>Video sedang dipersiapkan</p>
        </div>

        <div class="countdown-display">
            <div class="countdown-number" id="countdownNumber">15</div>
            <div class="countdown-label">detik</div>
        </div>

        <div class="countdown-progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <!-- INSTRUCTION -->
    <div class="instruction-section" id="instructionSection">
        <h2>Silakan scroll ke bawah</h2>
        <p>Geser halaman untuk melanjutkan</p>
    </div>

    <!-- SPONSOR SECTION -->
    <div class="next-section" id="nextSection">
        <h3>Langkah 1: Kunjungi Sponsor</h3>
        <p>Klik tombol di bawah untuk melanjutkan</p>

        <button class="btn-next" id="nextButton">
            <i class="fas fa-external-link-alt"></i>
            Kunjungi Sponsor
        </button>
    </div>

    <!-- AD PAGE -->
    <div class="ad-page" id="adPage">
        <div class="ad-content">
            <h3>Halaman Sponsor</h3>
            <p>Kembali otomatis dalam <span id="adTimer">10</span> detik</p>
            <button id="backButton" class="btn-secondary">
                Kembali
            </button>
        </div>
    </div>

    <!-- VIDEO INFO -->
    <div class="video-section" id="videoSection">
        <h2 id="videoTitle">Loading...</h2>
        <p id="videoDescription">Loading...</p>

        <div class="video-meta">
            <span><i class="fas fa-eye"></i> <span id="videoViews">0</span> views</span>
            <span><i class="fas fa-calendar"></i> <span id="videoDate">-</span></span>
        </div>

        <button class="btn-watch" id="watchButton">
            <i class="fas fa-play"></i>
            Tonton Video
        </button>
    </div>

    <!-- VIDEO PLAYER -->
    <div class="video-player-section" id="videoPlayerSection">
        <button id="backToVideoButton" class="btn-secondary">
            <i class="fas fa-arrow-left"></i> Kembali
        </button>

        <video id="videoPlayer" controls playsinline width="100%">
            Browser tidak mendukung video.
        </video>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
